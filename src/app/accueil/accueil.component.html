<div class="container">
  <div *ngIf="latestArticles.length === 0" class="text-center py-5">
    <div class="d-flex flex-column align-items-center">
      <i class="bi bi-inbox" style="font-size: 4rem; color: #6c757d;"></i>
      <p class="mt-3 h5 text-muted">Aucun article disponible</p>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="latestArticles.length > 0">
    <div class="col" *ngFor="let article of latestArticles">
      <div class="card h-100 shadow-sm">
        <img [src]="article.image" class="card-img-top" alt="{{article.nomArt}}" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{article.nomArt}}</h5>
          <p class="card-text text-muted">{{article.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="h5 mb-0 text-primary">{{article.prix}} â‚¬</span>
            <span class="badge" [ngClass]="article.stock > 0 ? 'bg-success' : 'bg-danger'">
              {{article.stock > 0 ? 'En stock' : 'Rupture de stock'}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
